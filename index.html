<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Anime UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo"></div>

    <!-- Nama & Deskripsi -->
    <h1 class="group-name">Nama Group</h1>
    <p class="group-desc">
        Deskripsi singkat mengenai group sekolah atau komunitas.
    </p>

    <!-- Tombol TikTok -->
    <button class="tiktok-btn" onclick="openTikTok(); spawnFlowers(event)">
        Akun TikTok
    </button>

    <!-- DATA MEMBER & ADMIN -->
    <div class="stats">
        <div class="stat-box" onclick="spawnFlowers(event)">
            <p>Total Member</p>
            <h2 id="member-count">350</h2>
        </div>

        <div class="stat-box" onclick="spawnFlowers(event)">
            <p>Total Admin</p>
            <h2 id="admin-count">6</h2>
        </div>
    </div>

    <!-- STRUKTUR JABATAN -->
    <h2 class="title">Struktur Jabatan</h2>

    <div class="tree">

        <!-- Pemilik -->
        <div class="node owner" onclick="spawnFlowers(event)">
            <div class="pfp"></div>
            <p>Pemilik Group</p>
        </div>

        <div class="line vertical"></div>

        <!-- Admin 1 & 2 -->
        <div class="row">
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 1</p>
            </div>
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 2</p>
            </div>
        </div>

        <!-- Garis panjang -->
        <div class="line horizontal"></div>

        <!-- Admin 3â€“6 -->
        <div class="row bottom">
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 3</p>
            </div>
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 4</p>
            </div>
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 5</p>
            </div>
            <div class="node" onclick="spawnFlowers(event)">
                <div class="pfp"></div>
                <p>Admin 6</p>
            </div>
        </div>

    </div>
</div>


<!-- Canvas untuk Partikel Bunga -->
<canvas id="flowerCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
