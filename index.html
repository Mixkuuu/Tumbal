<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group UI Anime</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="profile">
        <img src="https://via.placeholder.com/120" class="avatar">
        <h1>Nama Group</h1>
        <p>Deskripsi singkat mengenai group / komunitas sekolah.</p>
        <a href="#" class="btn">Akun TikTok</a>

        <div class="stats">
            <div class="card"><b>350</b><span>Total Member</span></div>
            <div class="card"><b>6</b><span>Total Admin</span></div>
        </div>
    </div>

    <h2 class="center">Struktur Jabatan</h2>
    <div class="tree">
        <div class="node owner">Pemilik Group</div>
        <div class="row">
            <div class="node">Admin 1</div>
            <div class="node">Admin 2</div>
        </div>
        <div class="row">
            <div class="node">Admin 3</div>
            <div class="node">Admin 4</div>
            <div class="node">Admin 5</div>
            <div class="node">Admin 6</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
